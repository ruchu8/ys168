name: ys168 Login

on:
  schedule:
    - cron: '0 7 3 * *'  # 每月3日7点运行（UTC）
  workflow_dispatch:

jobs:
  ys168-login:
    runs-on: ubuntu-latest
    # 新增：赋予job写入仓库内容的权限（核心修复1）
    permissions:
      contents: write  # 允许修改/推送仓库内容
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # 关闭默认凭据（核心修复2），避免冲突
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13.2'

      - name: Install dependencies
        run: pip install requests

      - name: Run login script
        run: python run.py
        env:
          LOGIN_USERNAME: ${{ secrets.LOGIN_USERNAME }}
          LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
          PUSH: ${{ secrets.PUSH }}
          MAIL: ${{ secrets.MAIL }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

      - name: Keep repo active (if needed)
        run: |
          last_commit=$(git log -1 --format=%cd --date=unix)
          current_time=$(date +%s)
          days_since_last_commit=$(( (current_time - last_commit) / 86400 ))
          
          echo "距离上次提交的天数: $days_since_last_commit"
          
          if [ $days_since_last_commit -ge 45 ]; then
            echo "超过45天未提交，创建保活提交..."
            git config --global user.name "GitHub Actions"
            git config --global user.email "actions@github.com"
            git commit --allow-empty -m "自动保活：防止工作流被禁用（距离上次提交已过去 ${days_since_last_commit} 天）"
            # 核心修复3：用GITHUB_TOKEN构建授权访问地址，实现无感知push
            git push https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/ruchu8/ys168.git main
          else
            echo "无需保活（距离上次提交不足45天）"
          fi
